<div>
    <img src={{book.thumbnailUrl}} onerror="this.src='../../../../assets/images/unavailable-image.jpg'" class="card-img-top" style="width: auto; height: 360px;">
    <h1>{{book.title}}</h1>
    <p>Categoria(s): {{book.categories}}</p>
    <p>Autor(es): {{book.authors}}</p>
    <p>Páginas: {{book.pageCount}}</p>
    <p>Descrição: {{book.longDescription}}</p>
</div>
