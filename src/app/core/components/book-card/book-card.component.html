<div class="card" style="width: 24rem; height: 40rem;">
  <img src={{book.thumbnailUrl}} onerror="this.src='../../../../assets/images/unavailable-image.jpg'" class="card-img-top" style="width: auto; height: 360px;">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title" style="height: 50px;">{{book.title}}</h5>
    <p class="card-text">Categoria: {{book.categories.join(', ')}}</p>
    <p class="card-text">Autor(es): {{book.authors.join(', ')}}</p>
    <p class="card-text">Data de Publicação: {{book.publishedDate}}</p>
    <p class="card-text">Páginas: {{book.pageCount}}</p>
    <p *ngIf="pageType == 'homePage'" class="card-text">Descrição: {{book.shortDescription | sliceWords:0:25}}</p>
    <p *ngIf="pageType == 'infoPage'" class="card-text">Descrição: {{book.longDescription}}</p>
    <a class="btn btn-primary align-self-stretch mb-2" [routerLink]="['/info', book.isbn]">Descubra Mais</a>
    <button *ngIf="pageType == 'homePage'" class="btn btn-success align-self-stretch" (click)="getRandomBook()">Outro Livro</button>
  </div>
</div>
